<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .logout-form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="">الصفحة الرئيسية</a>
        <a href="{% url 'listOfPlayers' %}">اللاعبين والمدربين</a>
        <a href="#">اخبار الاكاديمية</a>
        <form class="logout-form" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: #f2f2f2; cursor: pointer; padding: 14px 16px;">تسجيل خروج</button>
        </form>
    </div>
</body>
</html>
